repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: ["--line-length=120"]
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=120"]
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=120"]
  - repo: local
    hooks:
      - id: eslint-frontend
        name: eslint (frontend)
        entry: sh -c 'command -v npm >/dev/null 2>&1 || { echo "npm not found, skipping ESLint" >&2; exit 0; }; npm --prefix front run lint'
        language: system
        pass_filenames: false
        always_run: true
        files: ^front/
      - id: pytest-optional
        name: pytest (optional)
        entry: sh -c 'command -v pytest >/dev/null 2>&1 || { echo "pytest not found, skipping tests" >&2; exit 0; }; pytest'
        language: system
        pass_filenames: false
        always_run: true


