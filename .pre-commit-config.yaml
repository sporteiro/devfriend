repos:
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ["--max-line-length=120", "--exit-zero"]
  - repo: local
    hooks:
      - id: black-nonblocking
        name: black (non-blocking)
        entry: sh -c 'black --line-length=120 "$@" || true'
        language: system
        types: [python]
      - id: isort-nonblocking
        name: isort (non-blocking)
        entry: sh -c 'isort --profile=black --line-length=120 "$@" || true'
        language: system
        types: [python]
      - id: pytest
        name: pytest
        entry: sh -c 'pytest || true'
        language: system
        pass_filenames: false
        always_run: true


